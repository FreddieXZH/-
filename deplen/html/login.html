<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../css/login.css" />
		<title></title>
		<script>
			window.onload=function()
			{var log=document.getElementById("log");
			var regs=document.getElementById("reg");
			var alls=document.getElementsByClassName("all1")[0];
			var regb=document.getElementsByClassName("zhuce")[0];
			var lpg=document.getElementsByClassName("denglu")[0];
			regs.onclick=function(){
				alls.style.transform='translateX(80%)';
				lpg.classList.add("hid");
				regb.classList.remove("hid");
			}
			log.onclick=function(){
				alls.style.transform='translateX(0%)';
				regb.classList.add('hid');
				lpg.classList.remove('hid');
			}
			}
		</script>
	</head>
	<body>
<div class="all">
		<div class="all1">
		<!-- 注册 -->
		<div class="zhuce hid">
			<h1>注册</h1>
			<input type="text" placeholder="用户名"/>
			<input type="tel" placeholder="手机号"/>
			<input type="password" placeholder="密码"/>
			<input type="password" placeholder="确认密码"/>
			<button>登录</button>
		</div>
		<!-- 登录 -->
		<div class="denglu">
			<h1>登录</h1>
			<input type="text" placeholder="用户名"/>
			<input type="password" placeholder="密码"/>
			<button>注册</button>
		</div>
	</div>
	<!-- 左边滑块 -->
	<div class="bigbox le">
		<h2>欢迎来到<span>RAEN</span></h2>
		<p>一起学习吧</p>
		<img src="../img/social-science.png" alt="知识" />
		<p>已有账号</p>
		<button id="log">去登录</button>
	</div>
	<!-- 右边滑块 -->
	<div class="bigbox ri">
		<h2>欢迎来到<span>RAEN<span></h2>
		<p>一起学习吧</p>
		<img src="../img/knowledge (2).png" alt="知识" />
		<p>没有账号？</p>
		<button id="reg">去注册</button>
	</div>
</div>
	</body>
</html>
